<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Outpatient Fitness Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'> 
</head>
<body>
  <div class="container" ng-app="myApp">
  <div class="login-heading">
  <div class="login-heading-text" >
  <img class="login-heading-image" src="image/logo.png">Outpatient Healthcare</div>  
  <img class="user-logo" src="image/user-logo.png"/> 
   <div ui-view></div>
      <form class="form" name="loginForm">
        <div class="login-container">
          <div class="form-group">
           <label class= "login-label" for="name" >Username</label>
            <input type="text" class="form-control" ng-model="username" placeholder="Username" required=""/>
          </div> 
          <div class="form-group">
          <label class= "login-label" for="password" >Password</label>
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required=""/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn" ng-disabled="form.$invalid" ng-click="formSubmit()">Sign In</button>
          </div>
          <div class="form-group">
          <a class="login-link" href="forgot-password.html"><span>Forgot Password?</span></a> <br/>
          <a class="login-link" href="register.html"><span>Create Account</span></a>
        </div>
      </form>
    </div>
  </script>
  <script type="text/ng-template" id="home.html">
    <div class="col-md-12">
      <h3>Home Page</h3>
      <a ui-sref="login">Back</a>
    </div>
  </script>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js'></script>
<script src="js/index.js"></script>
</body>
</html>
